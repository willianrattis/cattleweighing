<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesagem de Gado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="pesagem-gado.html">Vendas de Gado</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="pesagem-gado.html">Página Principal</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="text-center">Vendas de Gado</h1>

        <div class="text-center">
            <a href="adicionar-venda.html" class="btn btn-primary mt-3">Adicionar Venda</a>
        </div>

        <hr>

        <!-- Filtro de Nome e Botão de Ordenação por Data -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" id="searchInput" class="form-control" style="flex: 3; padding: 10px 20px;"
                placeholder="Filtrar por nome">
            <button id="sortByDateBtn" class="btn btn-primary" style="flex: 1; margin-left: 10px;">Ordenar por Data</button>
        </div>

        <!-- Lista de Vendas -->
        <div id="salesList" class="mt-5">
            <h2>Lista de Vendas</h2>
            <ul class="list-group" id="salesContainer">
                <!-- Vendas adicionadas dinamicamente -->
            </ul>
        </div>
    </div>

    <script src="js/sales.js"></script>
    <!-- Adicionar Bootstrap JS, Popper.js e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
