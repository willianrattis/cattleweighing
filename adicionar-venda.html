<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Venda</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Venda</h1>

        <form id="saleForm">
            <div class="form-group">
                <label for="saleName">Nome da Venda</label>
                <input type="text" class="form-control" id="saleName" placeholder="Informe o nome da venda">
            </div>
            <button type="button" class="btn btn-primary" id="saveSaleButton">Salvar Venda</button>
        </form>
    </div>

    <script src="js/sales.js"></script>
</body>
</html>
