<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Caminhão</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/min/styles.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="pesagem-gado.html">
                <i class="fas fa-home"></i> <!-- Ícone da casa -->
            </a>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Caminhão</h1>

        <form id="truckForm">
            <!-- Bloco principal do caminhão -->
            <div class="form-group">
                <label for="truckPlate">Placa do Caminhão</label>
                <input type="text" class="form-control" id="truckPlate" placeholder="Informe a placa">
            </div>
            <div class="form-group">
                <label for="taraWeight">TARA (Peso do Caminhão Vazio)</label>
                <input type="text" inputmode="numeric" class="form-control" id="taraWeight" placeholder="Peso vazio">
            </div>
            <div class="form-group">
                <label for="grossWeight">PESO BRUTO TOTAL</label>
                <input type="text" inputmode="numeric" class="form-control" id="grossWeight" placeholder="Peso carregado">
            </div>
            <div class="form-group">
                <label for="headsCount">Quantidade de Cabeças</label>
                <input type="number" inputmode="numeric" class="form-control" id="headsCount" placeholder="Número de cabeças">
            </div>

            <!-- Linha horizontal para separação visual -->
            <hr class="my-4">

            <!-- Bloco de Porcentagem de Desconto e Valor da Arroba -->
            <div class="form-group">
                <label for="discountPercentage">PORCENTAGEM DESCONTO (%)</label>
                <input type="number" inputmode="numeric" class="form-control" id="discountPercentage" value="53">
            </div>
            <div class="form-group">
                <label for="arrobaValue">VALOR ARROBA (R$)</label>
                <input type="text" inputmode="numeric" class="form-control" id="arrobaValue" placeholder="Informe o valor da arroba">
            </div>

            <!-- Botão de calcular -->
            <button type="button" class="btn btn-primary" id="calculateButton">Calcular</button>
        </form>

        <hr>

        <!-- Resultados -->
        <div id="results" class="mt-3">
            <p><strong>PESO GADO (kg): </strong> <span id="cattleWeight"></span></p>
            <p><strong>MÉDIA DE PESO (unidade): </strong> <span id="averageWeight"></span></p>
            <p><strong>MÉDIA ARROBAS (unidade): </strong> <span id="averageArrobas"></span></p>
            <p><strong>TOTAL ARROBAS: </strong> <span id="totalArrobas"></span></p>
        </div>

        <div class="text-center mt-4">
            <a a id="backToSummary" class="btn btn-secondary">Voltar para Resumo</a>
        </div>
    </div>

    <script src="js/min/scripts.min.js"></script>
    <!-- Adicionar Bootstrap JS, Popper.js e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
